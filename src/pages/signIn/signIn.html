<ion-header>
	<ion-navbar color="tax">
		<ion-title>
			DoRoad Sign In
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>

		

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="text" [(ngModel)]="passwo"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="passwo"></ion-input>
		</ion-item>

		

		

		

<ion-item>
			<button ion-button color="dark" (click)='check()'> Sign In </button>
		</ion-item>
	</ion-list>
</ion-content>
