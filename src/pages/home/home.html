<ion-header>
	<ion-navbar color="tax">
		<ion-title>
			DoRoad
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class='main'>
	<ion-grid no-line>

		<ion-row>
			<button ion-button  clear (click)='sign()'>Sign In</button>
		</ion-row>

		<ion-row>
			<button ion-button  clear (click)='facebookLog()'>Facebook Sign In</button>
		</ion-row>

		<ion-row>
			<button ion-button clear (click)='doGoogleLogin()'>Google Sign In</button>
		</ion-row>
		<ion-item  no-lines  >
			<ion-img src="img/taxi.jpg"></ion-img>
		</ion-item>

		<ion-row class='ion-row'>
			<button ion-button  color="tax" (click)='register()'>Create account</button>
		</ion-row>

		



	</ion-grid>
</ion-content>
